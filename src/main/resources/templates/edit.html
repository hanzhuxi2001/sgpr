<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> 增加一个例子供大家参考 </h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                        <form th:action="@{/editSave}" th:object="${user}"  method="post">
                            <div class="modal-header">						
                                <h4 class="modal-title">Edit Employee</h4>
                                <button type="button" onclick="window.history.go(-1); return false;" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">					
                                    <div class="form-group">
                                            <label>用户名</label>
                                            <input type="text" th:field="*{userName}" name="userName"  id="userName" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label>生日</label>
                                            <input type="text" th:field="*{password}" name="password"  id="password" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label>申请时间</label>
                                            <input class="datepicker" th:field="*{applyDate}" name="applyDate"  id="applyDate" data-date-format="mm/dd/yyyy" required>
                                        </div>
                                        <div class="form-group">
                                            <label>结束时间</label>
                                            <input class="datepicker" th:field="*{completedDate}" name="completedDate"  id="completedDate" data-date-format="mm/dd/yyyy" required>
                                        </div>
                                        <div class="form-group">
                                            <label>条件</label>
                                            <textarea name="description"  th:field="*{description}" id="description" class="form-control" required></textarea>
                                        </div>						
                                        <div class="form-group">
                                            <label>结果</label>
                                            <select id="result" th:field="*{result}" name="result">
                                                <option value="pass">通过</option>
                                                <option value="reject">杯具</option>
                                                <option value="Pending">等待</option>
                                            </select>
                                        </div>				
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" onclick="window.history.go(-1); return false;" data-dismiss="modal" value="Cancel">
                                <input type="submit" class="btn btn-info" value="Save">
                            </div>
                            <input type="hidden" id="id" th:field="*{id}">
                            <input type="hidden" id="type" th:field="*{type}"> 

                        </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
