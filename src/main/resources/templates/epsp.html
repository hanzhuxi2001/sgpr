<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>新加坡PR,Citizen,EP,SP统计查询</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<style type="text/css">
	.table {table-layout:fixed;}
		/* Modal styles */
		.modal .modal-dialog {
		max-width: 340px;
	}
	.modal .modal-header, .modal .modal-body, .modal .modal-footer {
		padding: 20px 30px;
	}
	.modal .modal-content {
		border-radius: 3px;
	}
	.modal .modal-footer {
		background: #ecf0f1;
		border-radius: 0 0 3px 3px;
	}
    .modal .modal-title {
        display: inline-block;
    }
	.modal .form-control {
		border-radius: 2px;
		box-shadow: none;
		border-color: #dddddd;
	}
	.modal textarea.form-control {
		resize: vertical;
	}
	.modal .btn {
		border-radius: 2px;
		min-width: 100px;
	}	
	.modal form label {
		font-weight: normal;
	}	
</style>
<script type="text/javascript">
$(document).ready(function(){
	// Activate tooltip
	$('[data-toggle="tooltip"]').tooltip();
	
	// Select/Deselect checkboxes
	var checkbox = $('table tbody input[type="checkbox"]');
	$("#selectAll").click(function(){
		if(this.checked){
			checkbox.each(function(){
				this.checked = true;                        
			});
		} else{
			checkbox.each(function(){
				this.checked = false;                        
			});
		} 
	});
	checkbox.click(function(){
		if(!this.checked){
			$("#selectAll").prop("checked", false);
		}
	});
});
// Data Picker Initialization

</script>
</head>
<body>
		<!-- Go to www.addthis.com/dashboard to customize your tools --><script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5dfdc121a93eb49f"></script>

    <div class="container">

        <div class="table-wrapper">
				<div class="panel panel-primary">
						<div class="panel-heading"><b><p><span th:text="${schoolName}"></span></p></b></div>
				 </div>
			<div>
			<table class="table table-striped table-hover table-bordered "> 
                <thead>
                    <tr>
						<th>注册年</th>
						<th>阶段</th>
						<th>剩余位置</th>
						<th>注册人数</th>
						<th>成功率</th>

					</tr>
                </thead>
                <tbody>
                    <tr th:each="school : ${datas}">
						<td th:text="${school.year}"></td>
						<td th:text="${school.phase}"></td>
						<td th:text="${school.availiability}"></td>
						<td th:text="${school.registration}"></td>
						<td th:text="${school.sucessRate}"></td>

					</tr>
                </tbody>
			</table>
			</div>
		</div>
    </div>

</body>


</html>
